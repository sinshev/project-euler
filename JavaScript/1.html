<!DOCTYPE html>
<html>
<head>
	<title>Task 1</title>
</head>
<body>
	<span id="result"></span>
	<script>
		 var multiples = function (n) {
		 	var result = document.getElementById("result");
		 	var multiplesSum = 0;
		 	for (i=n-1; i>0; i--) {
		 		if (i % 5 === 0 || i % 3 === 0) {
		 			multiplesSum += i
		 		}
		 	}
		 	result.innerHTML = multiplesSum;
		 };
		 multiples(1000);
	</script>
</body>
</html>
